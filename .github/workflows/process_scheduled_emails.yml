name: Send Scheduled Emails

on:
  push:
    branches:
      - main
      - feature/email-appointment  # Adjust as needed
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes

jobs:
  send_emails:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests  # ✅ Install only necessary dependencies

      - name: Check Environment Variables
        env:
          PORT: ${{ secrets.PORT }}
          HOST_EMAIL: ${{ secrets.HOST_EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          if [ -z "$PORT" ] || [ -z "$HOST_EMAIL" ] || [ -z "$PASSWORD" ]; then
            echo "❌ Missing environment variables. Set them in GitHub Secrets!"
            exit 1
          else
            echo "✅ All environment variables are set."
          fi

      - name: Ensure `send_emails.py` is executable
        run: chmod +x backend/utils/send_emails.py

      - name: Send Emails
        env:
          SMTP_SERVER: "smtp.gmail.com"
          PORT: ${{ secrets.PORT }}
          HOST_EMAIL: ${{ secrets.HOST_EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          if [ ! -f backend/utils/send_emails.py ]; then
            echo "❌ send_emails.py not found!"
            exit 1
          fi
          python backend/utils/send_emails.py

      - name: Save Updated Email List (if exists)
        if: success()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-emails
          path: backend/utils/scheduled_emails.json
