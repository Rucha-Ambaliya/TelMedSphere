name: Send Scheduled Emails

on:
  push:
    branches:
      - main  # Or your primary branch
  schedule:
    - cron: '0 * * * *'  # Runs every hour (adjust as needed)

jobs:
  send_emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll set up authentication manually

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Add any dependencies if needed

      - name: Run Email Script
        run: python send_emails.py  # Update with your script's filename

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add scheduled_emails.json
          git commit -m "ðŸ“§ Update scheduled_emails.json after email dispatch" || echo "No changes to commit"
          git push https://${{ secrets.TELMEDSPHERE_GITHUB_TOKEN }}@github.com/Rucha-Ambaliya/TelMedSphere.git main
