      #       exit 1
      #     fi

      - name: Install dependencies
        run: pip install requests  # ✅ Install only necessary dependencies

      - name: Ensure `send_emails.py` is executable
        run: chmod +x backend/utils/send_emails.py

      - name: Send Emails
        env:
          SMTP_SERVER: "smtp.gmail.com"
          PORT: ${{ env.PORT }}
          HOST_EMAIL: ${{ env.HOST_EMAIL }}
          PASSWORD: ${{ env.PASSWORD }}
        run: python backend/utils/send_emails.py

      - name: Save Updated Email List
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-emails
          path: backend/utils/scheduled_emails.json
