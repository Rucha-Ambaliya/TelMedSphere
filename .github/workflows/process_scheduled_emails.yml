name: Send Scheduled Emails

on:
  push:
    branches:
      - main
      - feature/email-appointment  # Adjust as needed
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes

jobs:
  send_emails:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dotenv  # âœ… Install python-dotenv

      - name: Debug Check File Structure
        run: ls -R backend/utils  # âœ… Ensure `sendEmail.py` is in place

      - name: Send Emails
        env:
          SMTP_SERVER: "smtp.gmail.com"
          PORT: ${{ secrets.PORT }}
          HOST_EMAIL: ${{ secrets.HOST_EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python backend/utils/sendEmail.py

      - name: Save Updated Email List (if exists)
        if: success()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-emails
          path: backend/utils/scheduled_emails.json

      - name: Commit and Push Changes
        run: |
          git add scheduled_emails.json
          git commit -m "ðŸ“§ Update scheduled_emails.json after email dispatch" || echo "No changes to commit"
          git push https://${{ secrets.TELMEDSPHERE_GITHUB_TOKEN }}@github.com/Rucha-Ambaliya/TelMedSPhere.git feature/email-appointment
