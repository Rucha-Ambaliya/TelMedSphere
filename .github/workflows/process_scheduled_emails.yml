name: Send Scheduled Emails

on:
  push:
    branches:
      - main
      - feature/email-appointment  # Adjust as needed
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes

jobs:
  send_emails:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

